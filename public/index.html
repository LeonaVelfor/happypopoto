<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>

    <title>Happy Popoto</title>
</head>
<body>
   <div class="container">
      <header class="header">
        <img src="../assets/banner.png" alt="Banner da Happy Popoto para Black Friday" title="Banner Black Friday Happy Popoto" />
      </header>

     
  <!-- Slideshow container -->
  <div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
      <div class="mySlides fade" id="first" >
        <img src="http://ortodontiadescomplicada.com.br/wp-content/uploads/2016/10/img-300x300.png" style="width:100%">
        <div class="text">Ração</div>
      </div>
        
      <div class="mySlides fade">
          <img src="http://ortodontiadescomplicada.com.br/wp-content/uploads/2016/10/img-300x300.png" style="width:100%">
            <div class="text">Caminha</div>
        </div>
        
      <div class="mySlides fade">
        <img src="http://ortodontiadescomplicada.com.br/wp-content/uploads/2016/10/img-300x300.png" style="width:100%">
        <div class="text">Brinquedo</div>
      </div>
        
      <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
      <br>
        
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>

      <form class="form" action="" style="text-align:center" >
        <input type="email" name="email" class="email" placeholder="Digite seu email">
        <button class="button" >Enviar</button>
      </form>

</div>

  

</body>
</html>
