<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>

    <title>Happy Popoto</title>
</head>
<body>
   <!-- Banner -->
   <div class="container">
      <header class="header">
        <img src="../assets/banner.png" alt="Banner da Happy Popoto para Black Friday" title="Banner Black Friday Happy Popoto" />
      </header>

     <!-- Divisoria -->
    <div class="divisoria">
      <img src="../assets/div.png" alt="">
    </div>
     
  <!-- Slideshow container -->
  <div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
      <div class="mySlides fade" id="first" >
        <img src="../assets/prod1.png" style="width:100%">
        
      </div>
        
      <div class="mySlides fade">
          <img src="../assets/prod2.png" style="width:100%">
          
        </div>
        
      <div class="mySlides fade">
        <img src="../assets/prod3.png" style="width:100%">
        
      </div>
        
      <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
      <br>
        
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>

      <!-- Divisoria -->
      <div class="divisoria1">
        <img src="../assets/div1.png" alt="">
      </div>

      <!-- Form -->
      <form class="form-area" action="" id="form-area"  >
        <h3>Se interessou? Inscreva-se para receber mais promoções!</h3>
        <input type="email" id="email" name="email" class="email" placeholder="Digite seu email">
        <br/>
        <button type="submit" class="button" > <p>Enviar</p></button>
      </form>

    </div>
    <footer class="footer-area">
      <p>Site desenvolvido para fins educativos</p>
    </footer>
  

</body>
</html>
